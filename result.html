<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Adicionando Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include Font Awesome for the copy icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Resultado das Ações</title>
</head>

<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-6">
    <div class="text-center">
        <h1 class="text-3xl font-semibold">Resultado das Ações</h1>
        <p class="text-lg">Aqui estão os resultados das ações enviadas.</p>
    </div>
</header>

<main class="container mx-auto p-6">
    <div class="text-center mb-6">
        <p class="text-xl font-semibold">Detalhes das Ações</p>
    </div>

    <!-- Se não houver dados, exibir mensagem -->
    <div id="no-actions-message" class="text-center text-red-500 mb-6 hidden">
        <p>Não há ações para exibir. Por favor, tente novamente.</p>
    </div>

    <!-- Lista de Ações -->
    <div id="actions-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Os itens serão carregados dinamicamente via JavaScript -->
    </div>

</main>

<script src="result.js"></script>
</body>
</html>
