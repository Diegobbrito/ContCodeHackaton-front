<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>App</title>
</head>

<body class="bg-gray-100">
<header class="bg-blue-600 text-white p-6">
    <div class="text-center">
        <h1 class="text-3xl font-semibold">Olá!</h1>
        <p class="text-lg">Declare seu imposto de Renda de Ações de Forma <strong>Fácil</strong> e <strong>Rápida!</strong></p>
    </div>
</header>

<main class="container mx-auto p-6">
    <div class="mb-6">
        <p class="text-xl font-semibold">Informe o código das Ações, o preço médio e a quantidade para calcular seu imposto de Renda de cada ação.</p>
    </div>

    <div class="form-container space-y-6">
        <div class="main__fields grid grid-cols-3 gap-4">
            <div class="flex flex-col">
                <label for="code" class="text-gray-700">Código da Ação</label>
                <input id="code" class="input__code px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" placeholder="Ex: ITUB4">
            </div>
            <div class="flex flex-col">
                <label for="value" class="text-gray-700">Valor</label>
                <input id="value" class="input__value px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" type="number" placeholder="Ex: 25.50">
            </div>
            <div class="flex flex-col">
                <label for="quantity" class="text-gray-700">Quantidade</label>
                <input id="quantity" class="input__quantity px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" type="number" placeholder="Ex: 100">
            </div>
        </div>

        <div id="actions-list" class="mt-6 space-y-4"></div> <!-- Lista de ações -->

        <div class="div__btn flex  mt-4">
            <button type="button" class="btn__add--action px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Adicionar Ação</button>
            <button type="button" class="btn__submit px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">Enviar</button>
        </div>

        <!-- Lista de Ações que será exibida abaixo dos botões -->
        <div id="actions-list" class="mt-6 space-y-4"></div> <!-- Lista de ações -->
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
